<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="center">
        <h1>Employee ShortList Process</h1>
        <div class="AllEmployee">
          <div class="title-panel">All Employee</div>
          <div
            class="employee"
            data-id="1"
            data-name="Donnie Crispian"
            style="
              background-image: url(https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=600);
            "
            draggable="true"
          ></div>
          <div
            class="employee"
            data-id="2"
            data-name="Cale Ely"
            style="
              background-image: url(https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=600);
            "
            draggable="true"
          ></div>
          <div
            class="employee"
            data-id="3"
            data-name="Sinjin Rickie"
            style="
              background-image: url(https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
            "
            draggable="true"
          ></div>
          <div
            class="employee"
            data-id="4"
            data-name="Walter Sullivan"
            style="
              background-image: url(https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
            "
            draggable="true"
          ></div>
          <div
            class="employee"
            data-id="5"
            data-name="Izzy Bertie"
            style="
              background-image: url(https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaWN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);
            "
            draggable="true"
          ></div>
          <div
            class="employee"
            data-id="6"
            data-name="Abhay Kadam"
            style="
              background-image: url(https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZSUyMHBpY3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);
            "
            draggable="true"
          ></div>
        </div>
        <div class="SelectedEmployee">
          <div class="title-panel">ShortListed employee</div>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
