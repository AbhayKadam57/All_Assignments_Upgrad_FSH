<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledgehut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div class="Box">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="heading">
            <h3>WelcomeðŸ‘‹</h3>
            <p>Sign in and kickstart your immersive learning journey</p>
          </div>
          <div class="form">
            <form action="/" method="GET">
              <div class="input">
                <input type="text" id="email" name="email" />
                <label for="email" class="email">Email</label>
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="button-box">
                <p class="forgot-link">Forgot Password?</p>
                <div class="btn-box">
                  <button>
                    Log in
                    <span><i class="fa-solid fa-chevron-right"></i></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="socials">
            <p>Log In with social networks</p>
            <div class="social-box">
              <div class="link">
                <i class="fa-brands fa-google"></i>
              </div>
              <div class="link">
                <i class="fa-brands fa-linkedin"></i>
              </div>
            </div>
          </div>
          <footer>
            <small>&copy;2011-22 Knowledgehut. All Rights Reserved.</small>
          </footer>
        </div>
      </div>
      <div id="right">
        <div class="Main-image">
          <div class="Leftheading">
            <h1>Skill up and get future-ready!</h1>
            <h4>
              with PRISM, KnowledgeHut's Immersive Learning Experience Platform
            </h4>
          </div>
          <img src="./images/artBoard.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
