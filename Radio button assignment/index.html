    <script>
      const buttons = document.querySelectorAll(".button");

      buttons.forEach((btn) => {
        btn.onclick = (e) => {
          const id = e.target.id;
          const inputs = document.querySelectorAll(".inputs");

          console.log(id);

          if (id === "basketball") {
            inputs.forEach((input) => {
              input.disabled = false;
            });
          } else {
            inputs.forEach((input) => {
              input.disabled = true;
            });
          }
        };
      });
    </script>
